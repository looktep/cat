<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#cat{
			width:400px;
			height:200px;
			background-image:url(https://media4.giphy.com/media/eLv7gJpxqiQtbNNQUe/giphy.gif);
			background-size:contain;
			background-repeat: no-repeat;
			position:absolute;
			
		}
	</style>
</head>
<body>

	<div id="cat"></div>

	<script type="text/javascript">
		
		document.addEventListener("mousemove", function(event){

			cat.style.right = event.clientX+ "px";
			cat.style.bottom = event.clientY+ "px";
			console.log(event.clientX, event.clientY)
		})

	</script>

</body>
</html>
